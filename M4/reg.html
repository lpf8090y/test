    <form id="register-form" class="reg-form" method="post" novalidate>
	
  

        <div class="reg-error-box"></div>
        <div class="field username">
            <div class="field-relative">
                <input id="mobile" class="reg-input icon-reg icon-reg-phone" type="text" name="mobile" placeholder="请输入手机号" value="" autocomplete="off">
                <a href="javascript:void(0);" class="icon-reg reg-empty" title="清空" style="display:none;">清空</a>
            </div>
        </div>
        <div class="field code mt10">
            <div class="field-relative cf">
                <input id="code" class="reg-input reg-disabled fl" type="text" name="code" placeholder="请输入验证码" value="" autocomplete="off" maxlength="6" disabled="disabled">
                <a href="javascript:void(0);" class="icon-reg reg-empty" title="清空" style="display:none;">清空</a>
                <input id="getCode" type="button" class="reg-btn dark-btn get-code get-code-register fr" value="获取验证码">
            </div>
        </div>
        <div class="field psw mt10">
            <div class="field-relative">
                <input class="reg-input reg-disabled icon-reg icon-reg-psw" type="password" name="password" placeholder="请输入密码" value="" autocomplete="off" onpaste="return false;" oncopy="return false;" oncut="return false;" disabled="disabled">
                <a href="javascript:void(0);" class="icon-reg reg-empty" title="清空" style="display:none;">清空</a>
            </div>
        </div>
        <div class="field protocol">
            <input id="protocol" type="checkbox" checked="checked">
            <label for="protocol">我已阅读并同意<a id="toProtocol" href="javascript:void(0);">《用户注册协议》</a></label>
        </div>
        <div class="field submit-btn">
            <input type="button" id="registerBtn" class="reg-btn dark-btn" value="注册">
        </div>
        <input type="hidden" id="relate" name="relate" value="">
    </form>
