<section class="reg-main">
    <form id="find-form" class="reg-form" method="post" novalidate="novalidate">
        <div class="field username">
            <div class="field-relative">
                <input id="mobile" class="reg-input icon-reg icon-reg-phone" type="text" name="mobile" placeholder="请输入手机号" value="" autocomplete="off">
                <a href="javascript:void(0);" class="icon-reg reg-empty" title="清空" style="display:none;">清空</a>
            </div>
            <div class="reg-error-box" style="display:none;"></div>
        </div>
        <div class="field code mt10">
            <div class="field-relative cf">
                <input id="code" class="reg-input reg-disabled fl" type="text" name="code" placeholder="请输入验证码" value="" autocomplete="off" maxlength="6" disabled="disabled">
                <a href="javascript:void(0);" class="icon-reg reg-empty" title="清空" style="display:none;">清空</a>
                <input id="getCode" type="button" class="reg-btn dark-btn get-code get-code-find fr" value="获取验证码">
            </div>
            <div class="reg-error-box" style="display:none;"></div>
        </div>
        <div class="field psw mt10">
            <div class="field-relative">
                <input id="password" class="reg-input reg-disabled icon-reg icon-reg-psw" type="password" name="newPassword" placeholder="请输入新密码" disabled="disabled" value="" autocomplete="off" onpaste="return false;" oncopy="return false;" oncut="return false;">
                <a href="javascript:void(0);" class="icon-reg reg-empty" title="清空" style="display:none;">清空</a>
            </div>
            <div class="reg-error-box" style="display:none;"></div>
        </div>
        <div class="field psw mt10">
            <div class="field-relative">
                <input class="reg-input reg-disabled icon-reg icon-reg-psw" type="password" name="confirmPassword" placeholder="再次确认新密码" disabled="disabled" value="" autocomplete="off" onpaste="return false;" oncopy="return false;" oncut="return false;">
                <a href="javascript:void(0);" class="icon-reg reg-empty" title="清空" style="display:none;">清空</a>
            </div>
            <div class="reg-error-box" style="display:none;"></div>
        </div>
        <div class="field error-server">
            <div id="server" class="reg-error-box" style="display:none;"></div>
        </div>
        <div class="field submit-btn mt10">
            <input type="button" id="findBtn" class="reg-btn dark-btn" value="确定">
        </div>
    </form>
</section>
