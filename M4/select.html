<script type="text/javascript">
    //<![CDATA[
    window.chooseOptionCallback = function(val, txt, el){
        if(val=="prices"){
            $("#priceFrom").val(txt.split("-")[0]);
            $("#priceTo").val(txt.split("-")[1]);
        }else if(val=="categorys"){
            $("#categoryValue").val(">"+txt);
        }else if(val=="sources"){
            $("#sourceValue").val(txt);
        }else if(val=="brands"){
            $("#brandValue").val("品牌:"+txt);
        }
    };
    window.unChooseOptionCallback = function(val, txt, el){
        if(val=="prices"){
            $("#priceFrom").val("");
            $("#priceTo").val("");
        }else if(val=="categorys"){
            $("#categoryValue").val("");
        }else if(val=="sources"){
            $("#sourceValue").val("");
        }else if(val=="brands"){
            $("#brandValue").val("");
        }
    };
    window.clearFilterCallback = function(){
        $("#categoryValue").val("");
        $("#priceFrom").val("");
        $("#priceTo").val("");
        $("#sourceValue").val("");
        $("#brandValue").val("");
        alert('清除选项！');
    };
    window.WapFilter.init();
    $('#submit-btn').on('click', function(){
        $('#frms').submit();
    });
    function spEvent(value){
        if(value!=''){
            var re = /^[0-9]+.?[0-9]*$/;
            if (!re.test(value)){
                $('#sprice').val('');
                return false;
            }
        }	
        $('#priceFrom').val(value);		
    }
    function epEvent(value){
        if(value!=''){
            var re = /^[0-9]+.?[0-9]*$/;
            if (!re.test(value)){
                $('#eprice').val('');
                return false;
            }
        }
        $('#priceTo').val(value);		
    }
    //]]>
